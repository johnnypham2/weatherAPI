<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body class="bgImg">

    <div class="body-margin">
        <div class="today">
            <div class="container blueBg present-styles">
                <div class="row px-5 pt-3 d-flex justify-content-center align-items-center">
                    <div class="col-5 px-0">
                        <div class="location ">
                            <span class="material-symbols-outlined location-icon">
                                location_on
                            </span>
                            <span id="locationTxt">Stockton, CA</span>
                        </div>
                    </div>
                    <div class="col-4 px-0">
                        <p id="presentDate" class="present-date mb-1">Monday, February 1st</p>
                    </div>
                    <div class="col-3 px-0">
                        <input id="searchCity" class="inputfield" type="text" placeholder="Search">
                        <!-- <p class="favorites ps-5 pt-2">Favorites</p> -->
                    </div>
                </div>
                <div class="row px-5 pb-5 d-flex justify-content-center">
                    <div class="col-5">
                        <div class="row">
                            <div class="col-4 px-0 d-flex justify-content-center align-items-center flex-column">
                                <p class="high my-2">Hi:
                                    <span id="highTemp">80</span>
                                </p>
                                <p class="low my-0">Lo:
                                    <span id="lowTemp">70</span>
                                </p>
                            </div>
                            <div class="col-8">
                                <h1 class="currentTemp d-flex align-items-center">
                                    <span id="currentTemp"></span>
                                     <span class="">°</span>
                                     <span class="fahrenheit">F</span>
                                </h1>
                            </div>
                        </div>
                    </div>
                    <div class="col-4 px-0 d-flex justify-content-center">
                        <img id="currentIcon" src="" alt="" style="width: 150px;">
                    </div>
                    <div class="col-3 px-0">
                        <div class="d-flex align-items-center">
                            <div id="favorites" class="favorites">
                                <span id="dropdown" class="material-symbols-outlined">expand_more</span>
                                <span id="star" class="material-symbols-outlined">
                                    star
                                </span>
                                Favorites
                            </div>
                        </div>
                        <div id="injectHere"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container text-center mt-4">
            <div class="grid gap-1 row">
                <div class="col forecast-style">
                    <p id="day1Name" class="days my-0"></p>
                    <img id="day1Icon" src="" alt="" width="120px">
                    <h1 class="daysTemp">
                        <span id="day1Temp" style="letter-spacing: 0px;"></span>
                        <span class="degree mt-3">°</span>
                        <span class="degree mt-4">F</span>
                    </h1>
                </div>
                <div class="col forecast-style">
                    <p id="day2Name" class="days my-0"></p>
                    <img id="day2Icon" src="" alt="" width="120px">
                    <h1 class="daysTemp">
                        <span id="day2Temp" style="letter-spacing: 0px;"></span>
                        <span class="degree mt-3">°</span>
                        <span class="degree mt-4">F</span>
                    </h1>
                </div>
                <div class="col forecast-style">
                    <p id="day3Name" class="days my-0"></p>
                    <img id="day3Icon" src="" alt="" width="120px">
                    <h1 class="daysTemp">
                        <span id="day3Temp" style="letter-spacing: 0px;"></span>
                        <span class="degree mt-3">°</span>
                        <span class="degree mt-4">F</span>
                    </h1>
                </div>
                <div class="col forecast-style">
                    <p id="day4Name" class="days my-0"></p>
                    <img id="day4Icon" src="" alt="" width="120px">
                    <h1 class="daysTemp">
                        <span id="day4Temp" style="letter-spacing: 0px;"></span>
                        <span class="degree mt-3">°</span>
                        <span class="degree mt-4">F</span>
                    </h1>
                </div>
                <div class="col forecast-style d-flex flex-column justify-content-start align-items-center">
                    <p id="day5Name" class="days my-0"></p>
                    <img id="day5Icon" src="" alt="" width="120px">
                    <h1 class="daysTemp">
                        <span id="day5Temp" style="letter-spacing: 0px;"></span>
                        <span class="degree mt-3">°</span>
                        <span class="degree mt-4">F</span>
                    </h1>
                </div>
                
            </div>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script type="module" src="./scripts/app.js"></script>
</body>

</html>
